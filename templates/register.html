{% extends "base.html" %}


{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="text-center">Registration Page</h1>

            <form method="POST">
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="exampleInputUsername">Username</label>
                    <input type="username" class="form-control" aria-describedby="emailHelp" placeholder="Enter Username" name="username">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" name="password">
                </div>
                <p class="text-center">Already have an account? <a href="/login">Login</a></p>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </div>
            </form>
            <br>
            <p class="text-center">OR</p>
            <div class="text-center">
                <a class="btn btn-md btn-google btn-block text-uppercase btn-outline" style="border: 2px solid #888888; border-radius: 0; box-shadow: 2px 2px 4px #888888;" href="/google_login">
                    <img src="https://img.icons8.com/color/16/000000/google-logo.png"> Login with Google
                </a>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
