<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Flask Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">HOME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/content1' %} active {% endif %}" href="/content1">Content 1</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/content2' %} active {% endif %}" href="/content2">Content 2</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/content3' %} active {% endif %}" href="/content3">Content 3</a>
            </li>
            {% if 'username' in session %}
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/restricted_content1' %} active {% endif %}" href="/restricted_content1">Private</a>
            </li>
            {% endif %}
            {% if session['admin'] == 1 %}
            <li class="nav-item">
              <a class="nav-link {% if request.path == '/restricted_content3' %} active {% endif %}" href="/restricted_content3">Admin</a>
            </li>
            {% endif %}
          </ul>
            <div class="d-flex" >
              <a href="/register" style = "color: white ; text-decoration : none"><button class="btn btn-primary">Register</button></a>
              <span>&nbsp;</span>
              {% if 'username' not in session %}
                <a href="/login" style = "color: white ; text-decoration : none"><button class="btn btn-primary">Login</button></a>
              {% else %}
              <a href="/logout" style = "color: white ; text-decoration : none"><button class="btn btn-danger btn-block">Logout</button></a>
              {% endif %}
          </div>
        </div>
      </div>
    </nav>
    <br>
    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
